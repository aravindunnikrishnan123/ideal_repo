{% extends 'home.html' %}
{% block content %}

    <div>
        <h2>User Details</h2>
    </div>
   <form action="/saveuser/" method="POST">
        {% csrf_token %}
        {% if user == 'teacher' %}
            <div>
                <input type="text" name="user_id" placeholder="Teacher ID" class="inputs">
            </div>
        {% else %}
            <div>
                <input type="text" name="user_id" placeholder="Student ID" class="inputs">
            </div>
        {% endif %}
        <div>
            <input type="text" name="name" placeholder="Name" class="inputs">
        </div>
        <div>
            <input type="text" name="email" placeholder="Email" class="inputs">
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" class="inputs">
        </div>
        <div>
            <input type="password" placeholder="Confirm Password" class="inputs">
        </div>
        <div class="radio-div">
            <label class="label1">Male</label>
            <input type="radio" name="gender" value="male"> 
    
            <label class="label1">Female</label>
            <input type="radio" name="gender" value="female">
        </div>
        <input type="hidden" name="user" value="{{user}}">
        <div>
            <input type="submit" value="Register" id="btn">
        </div>
   </form>
{% endblock %}
