<html>
<head>
<link href="{% static 'style/index.css' %}" type="text/css" rel="stylesheet">
</head>
<body>

  <div style="text-align: center;">
    <img src="{% static 'images/ideal_logo.jpeg' %}">
  </div>

<div class="form">
  <form action="" method="">
  
    <div class="container">
      <input type="text" placeholder="Enter Username" name="uname" required class="inputs">
  
      <input type="password" placeholder="Enter Password" name="psw" required class="inputs">
          
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

</body>
</html>
