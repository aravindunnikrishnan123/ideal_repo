{% load static %}
<html>
<head>
<link href="{% static 'style/index.css' %}" type="text/css" rel="stylesheet">
<script src="{% static 'script/index.js' %}" type="text/javascript"></script>
</head>
<body>

  <div style="text-align: center;">
    <img src="{% static 'images/ideal_logo.jpeg' %}">
  </div>

<div class="form">
  <form action="/login/" method="POST">
    {% csrf_token %}
    <div class="container">
      <input type="text" placeholder="Enter Username" name="uname" required class="inputs">
      <span style="color: brown;">{% if uname_msg %} {{uname_msg}} {% endif %}</span>
      <input type="password" placeholder="Enter Password" name="password" required class="inputs">
      <span style="color: brown;">{% if pass_msg %} {{pass_msg}} {% endif %} </span>  
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
  
</div>

</body>
</html>
